<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Tower of Hanoi</title>
<style>
.disk {
  width: 100px;
  height: 20px;
  background-color: #333;
  position: absolute;
  bottom: 0;
  /* Adjust the position to center the disks */
  left: 50%;
  transform: translateX(-50%);
  /* Add transition for smooth movement */
  transition: transform 0.5s ease;
}

.pillar {
  width: 20px;
  height: 200px;
  background-color: brown;
  position: absolute;
  bottom: 0;
  /* Adjust the position to center the pillars */
  left: 50%;
  transform: translateX(-50%);
}

/* Modify the keyframes for disk movement */
@keyframes moveDisk {
  0% {
    /* Initial position */
    transform: translateY(0);
  }
  30% {
    /* Midpoint for lifting off */
    transform: translateY(-100px);
  }
  70% {
    /* Midpoint for moving to destination */
    transform: translateY(-200px);
  }
  100% {
    /* Final position */
    transform: translateY(-400px);
  }
}
</style>
</head>

</html>
