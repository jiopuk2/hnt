<html>
<head>
<link rel="stylesheet" type=text/css href="20240315.css />
<title>form - table</title>
</head>
<div style="margin:0px 0px 0px 0px">Example of Form and Table</div>
<body
h1 style="text-align: center;">

	<span style="color: rgb(200, 30,50);"><span style="background-color: rgb(0, 0, 0);"></span></span></h1>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="sam1" method="post" name="sam1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="3" style="width:500px;background:url(https://th.bing.com/th/id/OIP.1KRa9cMmBQoMqyPBPz24hgHaHa?w=162&h=180&c=7&r=0&o=5&pid=1.7)">
		<caption>
			Application Form</caption>
		<tbody>

			<tr>
				<td>
					<div style="color:#ee0000;">Students ID</div>
				<td>
					<input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					<div style="color:#ee0000;">Last Name</div>
				<td>
					<input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					<div style="color:#ee0000;">First Name</div>
				<td>
					<input maxlength="30" name="Firstname" type="text" /></td>
			</tr>
			<tr>
				<td>
					<div style="color:#ee0000;">Age</div>
				<td>
					<select name="age" size="1"><option value="10">10 Years</option><option value="11">11 Years</option><option value="12">12 Years</option><option value="13">13 Years</option></select></td>
			</tr>
			<tr>
				<td>
					<div style="color:#ee0000;">Major</div>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp;&nbsp;<input name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<div style="background-color:#abdf45;border:1px #b0b0b0 outset;border-radius:3px;-webkit-border-radius:3px;-moz-border-radius:3px;color:#ffffff;text-align:center;width:68px;font-size:16px">submit</div>
			</tr>
		</tbody>
	</table>
</form>
<h1 style="text-align: center;">
	&nbsp;</h1>
</body>
</html>
